<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoonful - Food Finder</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon"  href="./img/favIcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <div class="container">
            <img src="./img/MainLogo.png" alt="mainLogo" class="logo" />

        <div class="searchGroup">
            <form action="" method="" class="form-group" id="form">
                <input type="text" class="form-control" id="formControl" placeholder="Search Your Meal.." autocomplete="off" />
                <button type="submit" class="btn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></i> Search</button>
            </form>
        </div>

        <div class="describe" id="describe">
            <p class="info">Over 300 meals and recipes from around the world. <i class="fa-solid fa-earth-asia"></i></p>
        </div>

        <div class="display" id="display">

        </div>

        <div class="fullRecipies" id="fullRecipies">
           
        </div>

        <div class="dataNotFound" id="dataNotFound">
            <p><i class="fa-solid fa-triangle-exclamation"></i> 404 Data Not Found!! <i class="fa-solid fa-triangle-exclamation"></i></p>
        </div>

        <div class="dataBlank" id="dataBlank">
            <p>Please Enter You Meal... <i class="fa-solid fa-utensils"></i></p>
        </div>

    
    </div>
    


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
